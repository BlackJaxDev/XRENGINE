worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream server_a {
        server 127.0.0.1:${SERVER_A_PORT:-5001};
    }

    upstream server_b {
        server 127.0.0.1:${SERVER_B_PORT:-5002};
    }

    # active_upstream.conf is written by deploy.sh and toggles which slot is live
    map $active_upstream $target_upstream {
        default server_a;
    }
    include /etc/nginx/conf.d/active_upstream.conf;

    server {
        listen 80;
        server_name _;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://$target_upstream;
        }

        location /healthz {
            proxy_pass http://$target_upstream/healthz;
        }
    }
}
